<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot - SVUSTUDYNEST</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { background: #f7f7fa; font-family: 'Poppins', sans-serif; }
    .chat-container { max-width: 400px; margin: 48px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(59,130,246,0.10); overflow: hidden; }
    .chat-header { background: #8b5cf6; color: #fff; padding: 20px 24px; font-size: 1.5rem; font-weight: 700; display: flex; justify-content: space-between; align-items: center; }
    .chat-header button { background: #fff; color: #8b5cf6; border: none; border-radius: 8px; padding: 6px 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    .chat-header button:hover { background: #f3e8ff; }
    .chat-messages { min-height: 320px; max-height: 400px; overflow-y: auto; padding: 24px; background: #f7f7fa; }
    .message { margin-bottom: 18px; display: flex; }
    .message.user { justify-content: flex-end; }
    .message.bot { justify-content: flex-start; }
    .bubble { padding: 12px 18px; border-radius: 16px; max-width: 80%; font-size: 1rem; }
    .bubble.user { background: #8b5cf6; color: #fff; border-bottom-right-radius: 4px; }
    .bubble.bot { background: #e0e7ff; color: #333; border-bottom-left-radius: 4px; }
    .chat-input { display: flex; border-top: 1px solid #eee; background: #fff; }
    .chat-input input { flex: 1; padding: 16px; border: none; font-size: 1rem; border-radius: 0 0 0 16px; outline: none; }
    .chat-input button { background: #8b5cf6; color: #fff; border: none; padding: 0 32px; font-size: 1rem; font-weight: 600; border-radius: 0 0 16px 0; cursor: pointer; transition: background 0.2s; }
    .chat-input button:hover { background: #7c3aed; }
    @media (max-width: 600px) { .chat-container { max-width: 98vw; margin: 16px auto; } }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Chatbot
      <button id="clearBtn" type="button">Clear Chat</button>
    </div>
    <div class="chat-messages" id="messages"></div>
    
    <!-- âœ… Fixed: button properly inside form -->
    <form class="chat-input" id="chatForm">
      <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const clearBtn = document.getElementById('clearBtn');
    let chatHistory = [];

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      const bubble = document.createElement('div');
      bubble.className = 'bubble ' + sender;
      bubble.textContent = text;
      msgDiv.appendChild(bubble);
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showLoading() {
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message bot';
      loadingDiv.id = 'loadingMsg';
      const bubble = document.createElement('div');
      bubble.className = 'bubble bot';
      bubble.textContent = '...';
      loadingDiv.appendChild(bubble);
      messagesDiv.appendChild(loadingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function removeLoading() {
      const loadingDiv = document.getElementById('loadingMsg');
      if (loadingDiv) loadingDiv.remove();
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      userInput.value = '';
      showLoading();

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        removeLoading();

        if (data && data.response) {
          addMessage(data.response, 'bot');
          chatHistory.push({ role: 'bot', content: data.response });
        } else if (res.status === 503) {
          addMessage('AI service is busy. Please try again shortly.', 'bot');
        } else {
          addMessage('Bot connected, but no valid response. Check backend logs.', 'bot');
        }
      } catch (err) {
        removeLoading();
        addMessage('Error connecting to chatbot. Please try again.', 'bot');
      }
    });

    clearBtn.addEventListener('click', () => {
      messagesDiv.innerHTML = '';
      chatHistory = [];
    });
  </script>


</body>
</html>
