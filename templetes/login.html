<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVUSTUDYNEST - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-100 via-white to-blue-300 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav
    class="w-full flex items-center justify-between px-6 md:px-16 py-4  shadow-md fixed top-0 left-0 z-10 backdrop-blur">
    <span class="text-2xl md:text-3xl text-blue-600 font-extrabold  tracking-tight"
      style="text-shadow: 0 2px 8px rgba(59,130,246,0.35), 0 1px 1px rgba(59,130,246,0.25);">SVUSTUDYNEST</span>
    <span></span>
  </nav>
  <main class="flex-1 flex flex-col items-center justify-center text-center px-4 pt-5">
    <form id="loginForm" class="bg-white/90 rounded-2xl shadow-xl p-8 w-100 max-w-md flex flex-col gap-6 mt-6">
      <h2 class="text-2xl font-bold text-blue-600 mb-2">Login</h2>
      <div>
        <label for="roll" class="block text-left text-gray-700 font-semibold mb-1">Roll Number</label>
        <input type="text" id="roll" name="roll" required
          class="w-100 px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter your roll number">
      </div>
      <div>
        <label for="password" class="block text-left text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-100 px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Password">
      </div>
      <button type="submit"
        class="w-full  bg-blue-500 text-white py-2 rounded-lg font-bold text-lg shadow hover:bg-blue-600 transition-transform duration-100 ease-in-out active:scale-95">Login</button>
      <p id="errorMsg" class="text-red-600 text-sm mt-2 hidden"></p>
    </form>
  </main>
  <footer class="w-full text-center text-gray-400 text-xs mb-4 mt-8">
    &copy; 2024 SVUSTUDYNEST. Sri Venkateswara University.
  </footer>
  <script>
    // Check if user is already logged in on page load
    async function checkExistingSession() {
      try {
        const response = await fetch('/check-auth', {
          method: 'GET',
          credentials: 'include'
        });

        if (response.ok) {
          const data = await response.json();
          if (data.authenticated) {
            if (data.student_role === 'admin') {
              window.location.href = '/admin_dashboard.html';
              return;
            }
            const branch = data.student_branch ? data.student_branch : '';
            if (branch === 'Computer Science and Engineering') {
              window.location.href = '/csedashboard.html';
            } else if (branch === 'Electronics and Communication Engineering') {
              window.location.href = '/ecedashboard.html';
            } else {
              window.location.href = '/csedashboard.html';
            }
            return;
          }
        }
      } catch (error) {
        console.error('Session check failed:', error);
      }
    }

    // Check session when page loads
    checkExistingSession();

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const roll = document.getElementById('roll').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.classList.add('hidden');

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // Include cookies for session
          body: JSON.stringify({ roll, password })
        });
        const data = await res.json();
        if (data.success) {
          // Store authentication data in localStorage for client-side use
          localStorage.setItem('studentName', data.name);
          localStorage.setItem('studentRoll', roll);
          localStorage.setItem('isAuthenticated', 'true');

          // Redirect admins to admin dashboard
          if (data.role === 'admin') {
            window.location.href = '/admin_dashboard.html';
          } else {
            const branch = data.branch ? data.branch : '';
            if ((branch.includes('computer') && branch.includes('ai')) || branch.includes('Computer Science and Engineering')) {
              window.location.href = '/csedashboard.html';
            } else if (branch.includes('computer') || branch.includes('Electronics and Communication Engineering')) {
              window.location.href = '/ecedashboard.html';
            } else {
              window.location.href = '/csedashboard.html';
            }
          }
        } else {
          errorMsg.textContent = data.message || 'Login failed.';
          errorMsg.classList.remove('hidden');
        }
      } catch (err) {
        errorMsg.textContent = 'Server error. Please try again later.';
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>

</html>
